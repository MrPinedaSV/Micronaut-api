# Fuente de datos para test
datasources.default.url=jdbc:mysql://localhost:3306/investigacion_aplicada_test?useSSL=false&serverTimezone=UTC
datasources.default.username=root
datasources.default.password=
datasources.default.driver-class-name=com.mysql.cj.jdbc.Driver
datasources.default.dialect=MYSQL
datasources.default.schema-generate=CREATE_DROP
datasources.default.db-type=mysql
datasources.default.name=mysql

# Mostrar SQL ejecutado en consola
jpa.show-sql=true
jpa.properties.hibernate.format_sql=true

# Evitar logs molestos
logger.level.io.micronaut.data.query=DEBUG
logger.level.org.hibernate.SQL=DEBUG
logger.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
